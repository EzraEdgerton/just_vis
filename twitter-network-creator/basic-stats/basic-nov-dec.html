  <body ng-app="dighumApp">
<div class='container-fluid' >
    <div ng-controller="basicnovdecController" class="twitterviewbox">

    <div class='row' style='padding-top: 15px'>

        <div class='col-sm-3 col-lg-2'>
       <button type='button' class="btn btn-primary" >Post Shooting Networks</button>
        </div>
        <div class='col-sm-3 col-lg-2'>
         <a href='/twitter-network-creator/all-vis/all-nov-dec.html'> <button type='button' class="btn btn-primary">Post Acquittal Networks</button></a>
        </div>
        <div class='col-sm-3 col-lg-2'>
        <a href='/twitter-network-creator/basic-stats/basic-aug.html'> <button type='button' class="btn btn-primary">Post Shooting Stats</button></a>
        </div>
        <div class='col-sm-3 col-lg-2'>
        <button type='button' class="btn btn-secondary">Post Acquittal Stats</button>
      </div>
    </div>





 
      <div class='row'>
        <div class='col-lg-12 '>
        <h1 style='font-family: Helvetica'>
      Post Darren Wilson Acquittal Overall Twitter View
        </h1>
         <h3> Nov 24 to Dec 7 2014</h3>
        </div>
      </div>
      <div class='row'>
       <div class='col-lg-12'>
        <div id="graph"></div>
        </div>
      </div>
    <div class= 'row'>
      <div class='col-lg-6'>
         <div class='dc-data-count' style='float:left'>
            <h6>
            <span>
            <span class="filter-count"></span>
             selected out of 
            <span class="total-count"></span>
             records | 
            <a href="javascript:dc.filterAll(); dc.renderAll()" ng-click="changeTagLabels()">Reset All</a>
          </span>
           </h6>
         </div>
    </div>
    </div>
    <div class='row'>
      <div class="col-sm-3 chart-text  {fill: black;}" id="group-chart">
        <strong>Hashtag Frequency</strong>
        <a class="reset" href="javascript:groupChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>

        <div class="clearfix"></div>
      </div>
    <div class='col-sm-9'>

           <div class="row">
          <div class="col-sm-6" id="move-chart">
              <strong>Hashtag Frequency/Time chart</strong>
              <span class="reset" style="display: none;">range: <span class="filter"></span></span>
              <a class="reset" href="javascript:moveChart.filterAll();volumeChart.filterAll();dc.redrawAll();"
                 style="display: none;">reset</a>

              <div class="clearfix"></div>
          </div>
      </div>


      <div class="row">
          <div class="col-sm-4" id="volume-chart">
          </div>

      </div>

  <div class="row">

    <div class='col-sm-6' id="retweet-chart" style="padding-left: 40px">
        <strong>Retweeted vs Original Tweets</strong>
        <a class="reset" href="javascript:retweetedChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>

        <div class="clearfix"></div>
    </div>
    <div class="col-sm-6" id="day-of-week-chart">
        <strong>Day of Week</strong>
        <a class="reset" href="javascript:dayOfWeekChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>

        <div class="clearfix"></div>
    </div>

    </div>

</div>
      
</div>
 <script src="/ext/angular.min.js"></script>
